<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
   </head>
   <body>
     <h1> Hangman! </h1>
     <canvas id="canvas" width="400" height="400"></canvas>
     <script>
       var canvas = document.getElementById("canvas"); // look for canvas
       var ctx = canvas.getContext("2d"); // tells javascript that the drawing will be 2 dimensional
       ctx.strokeStyle="black"
       ctx.lineWidth="1"
       
       
       //Create a list of words to choose from
       var words = ["Shelbi", "Baylee", "Mia", "Hailey", "Anna", "Morgan", "Logan", "Chris", "James", "McKayla", "Nick"];
       var lives = 6;
       //Pick a random word
       var word = words[Math.floor(Math.random() * words.length)];
       
       //Set up an array of the answer
       var answerArray = [];
       for(var i = 0; i < word.length; i++)
       {
       answerArray[i] = "_";
       }
       
       var remainingLetters = word.length;
       
       //the game loop
       while (remainingLetters > 0)
       {
         //Show player their progress
         alert(answerArray.join(" "));
         //Get a guess from the player
         var guess = prompt("Please guess a single letter");
         if (guess === null)
         {
           //Quit
           break;
          }else if (guess.length !== 1)
          {
             alert("You must enter only a SINGLE letter!");
           }else{
               //They have guessed a letter, is it in the word?
               for(var j = 0; j < word.length; j++)
               {
                  if(word[j].toLowerCase() === guess.toLowerCase() && answerArray[j] === "_")
                  {
                    answerArray [j] = guess;
                    remainingLetters--;
                  }else{
                    //They got it wrong
                    lives --;
                    if(lives === 5)
                    {
                      // They missed for the first time, draw the head
                      head();
                    }
                    if(lives === 4)
                    {
                      body();
                    }
                  }
                }
              }
           }
           alert("Good job! The answer was " + word);
       
       var head = function()
       {
         ctx.strokeRect(40 , 0, 20, 20);
       }
       
       var body = function()
       {
         ctx.beginPath();
           ctx.moveTo(50,20);
           ctx.lineTo( 50, 60);
         ctx.stroke();
       }
       
       // Create functions for the body parts
       var rightArm = function()
       {
         ctx.beginPath();
          ctx.moveTo( 50, 35);
          ctx.lineTo( 80, 11);
         ctx.stroke();
       }
   var leftArm = function()
  {
    ctx.beginPath(); 
      ctx.moveTo( 50, 35);
      ctx.lineTo( 20, 11);
    ctx.stroke();
  } 
   var rightLeg = function()
  {
     ctx.beginPath();
      ctx.moveTo( 50, 60);
      ctx.lineTo( 80, 85);
     ctx.stroke();
  }
   var leftLeg = function()
  {
     ctx.beginPath();
      ctx.moveTo( 50, 60);
      ctx.lineTo( 20, 85);
   ctx.stroke();
  }
           </script>
    
    </body>
   </html>
